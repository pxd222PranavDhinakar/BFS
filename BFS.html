<!DOCTYPE html>
<html>
<head>
    <title>Breadth First Search: Graph</title>
    <!-- Include the main p5.js library -->
    <script src="libraries/p5.js"></script>
    <!-- Include additional p5.js modules -->
    <script src="libraries/p5.sound.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <!-- Include your sketch file -->
    <script src="sketch.js"></script>
    <script src="bfs.js"></script>
    <!-- Add a style block for CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #888; /* Gray background */
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px;
            gap: 5px;
        }

        .controls {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            flex-basis: 30%; /* Adjust the basis for controls */
        }

        .controls label {
            display: block;
            margin-bottom: 20px;
        }

        .controls input[type="number"], .controls button {
            margin-bottom: 20px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .controls button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
        }

        .canvas-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            flex-grow: 1; /* Allow canvas container to grow and take available space */
            flex-shrink: 1; /* Allow canvas container to shrink if necessary */
        }

        #pseudo-code {
            width: 30%; /* Adjust width as needed */
            background-color: #f5f5f5; /* Light grey background */
            padding: 20px;
            overflow-y: auto; /* Enable scrolling */
            max-height: 500px; /* Adjust the height as needed */
            border-left: 1px solid #ccc; /* Separator from canvas */
            font-family: monospace; /* Monospace font for code */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="controls">
            <label for="numNodes">Nodes:</label>
            <input type="number" id="numNodes" placeholder="Nodes">
            <label for="numEdges">Edges:</label>
            <input type="number" id="numEdges" placeholder="Edges">
            <button onclick="generateGraph()">Generate</button>
            <button id="runBfs">Run BFS</button>
            <button id="stepBfs">Step BFS</button>
        </div>
        <div class="canvas-container">
            <!-- This is where your p5.js canvas will go -->
        </div>
        <div id="pseudo-code">
            <!-- Pseudo code will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
